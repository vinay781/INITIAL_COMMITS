<ion-header>
   <ion-navbar>   
       <ion-title text-center>Forget password  </ion-title>
   </ion-navbar>
 </ion-header>
<ion-content  >
  <!-- <ion-grid class='bg'> -->
   <ion-row class="ion-align-items-center row-main">
      <ion-col>
        <div>
         <form #form="ngForm" (ngSubmit)="sendEmail(form)">
            <ion-row color="primary" justify-content-center calss='logo' style="padding: 5px 0px 0px 0px;" >
               <ion-col align-self-center  class='logo'>
                <h3>
                  <img src="assets/homeimage.png" class='img-responsive' width="80" >
                  </h3>
               </ion-col>
            </ion-row>
            <ion-row color="primary" justify-content-center>
               <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <div text-center>
                     <h2>FORGET PASSWORD</h2>
                  </div>
                  <div text-center>
              <p class="lead">
               <!-- Donâ€™t worry Resetting your password <br/>
               easy, just type in the email you <br/>
               registered to RezolveIt. -->
              </p>
                </div>
                  <div padding>
                     <ion-item><ion-label ><ion-icon name="mail"></ion-icon></ion-label>
                        <ion-input  name="email" type="email" placeholder="your@email.com" ngModel pattern='^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,4}$' required></ion-input>
                     </ion-item>
                  </div>
                  <div>
                     
                     <button type="submit" [disabled]="form.invalid" shape="round" class="btn-submit"  ion-button round>
                        <ion-icon slot="icon-only" name="md-arrow-forward"></ion-icon>
                     </button> 
                  </div>
               </ion-col>
            </ion-row>
            <ion-row>
             <ion-col align-self-center>
                <div text-center class="ion-text-uppercase">
                   <h5 (click)="goToLoginPage()">Login?</h5>
                </div>
             </ion-col>
          </ion-row>
           
            </form>
        </div>
      </ion-col>
    </ion-row>
  <!-- </ion-grid> -->

</ion-content>
