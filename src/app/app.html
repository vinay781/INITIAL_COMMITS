<ion-menu type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <!-- <ion-title>Menu</ion-title> -->    
     <ion-item lines="none" (click)="goONaccount()" menuClose>
      <ion-avatar item-start>
        <!-- <img [src]="userimage == null ? 'assets/imgs/profile-placeholder.png': imageBaseUrl+userimage"> -->

        <img *ngIf="userimage" [src]="imageBaseUrl+userimage">

        <img *ngIf="!userimage" src="assets/imgs/profile-placeholder.png">

      </ion-avatar>
      <h2>{{username}}</h2>
      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
     
    </ion-item>  

    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
  <ion-toolbar>
    <img src="assets/logo.png">
  </ion-toolbar>
</ion-footer>


</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
